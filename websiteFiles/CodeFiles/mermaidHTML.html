<!DOCTYPE html>
<html>
    <head>
        <title>mermaid example</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.4.0/mermaid.min.js"></script>
        <script src="mermaidjs.js"></script>
    </head>
    <body id="mermaid">
        <h2>Mermaid Graph</h2>
        <div class="mermaid">
            graph TD;
            A-->B;
            A-->C;
            B-->D;
            C-->D; 
            D-->E;
            D-->F;
        </div>
        
    </body>
</html>
