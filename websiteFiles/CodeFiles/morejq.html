<!DOCTYPE html>
<html>
    <head>
        <title>More JQuery</title>
        <link rel = "stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){//make sure everything is loaded before running
                //variables for square
                var colours = ['red', 'yellow', 'green', 'blue', 'orange', 'purple']
                var index = 0;
                var square = $('#colourSquare');

                //function to chnage the colour of the square
                function changeColour(){
                    square.css('background-color', colours[index]);
                    index = (index + 1) % colours.length;
                }
                //change the squares colour every second
                setInterval(changeColour, 1000);
            });
        </script>
    </head>
    <body id="morejq">
        <h1>This page implements some more JQuery</h1>
        <div id="colourSquare">
            <p>This section implements a colour changing square with JQuery</p>
        </div>

    </body>
</html>
